<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfiles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="newProfileTapped($event)">Crear un nuevo perfil</button>
  <ion-list>
    <ion-list-header>
      Tus perfiles:
    </ion-list-header>

     <!-- Item de la lista - Toca hacer que itere la BD -->
    <ion-item>
      <ion-row>
        <label>Nocturno 1</label>
      </ion-row>
      <ion-row>
        <button ion-button color="secondary" icon-start item-end>
          <ion-icon name="cloud-upload"></ion-icon>
          Activar
        </button>
        <button ion-button color="danger" icon-start item-end>
          <ion-icon name='close'></ion-icon>
          Eliminar
        </button>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <label>Nocturno 2</label>
      </ion-row>
      <ion-row>
        <button ion-button icon-start item-end>
          <ion-icon name='checkmark'></ion-icon>
          Activo
        </button>
      </ion-row>
    </ion-item>
    <!-- Item de la lista - Toca hacer que itere la BD -->

  </ion-list>
</ion-content>
